<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="../css/bulma.min.css" data-th-href="@{/css/bulma.min.css}" rel="stylesheet">
    <link href="../css/style.css" data-th-href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="has-background-light">
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="column is-8 is-offset-2">
                <div class="has-text-centered mb-5">
                    <h1 class="title">Login</h1>
                </div>
                <div class="box">
                    <form method="post" data-th-action="@{'/login'}">
                        <fieldset>
                            <div class="field">
                                <label class="label" for="username">Username</label>
                                <div class="control">
                                    <input class="input" type="text" name="username" id="username"
                                           placeholder="Username" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="password">Password</label>
                                <div class="control">
                                    <input class="input" type="password" name="password" id="password"
                                           placeholder="Password" required>
                                </div>
                            </div>

                            <div data-th-if="${errorMessage != null}" class="notification is-danger"
                                 data-th-text="${errorMessage}">Test error
                            </div>

                            <div class="has-text-centered"><input type="submit" class="button is-primary is-medium"
                                                                  value="Login"></div>
                        </fieldset>
                    </form>
                    <br>
                    <div>
					<form method="post" data-th-if="${servicePackage == null}" data-th-action="@{'/login'}">
						<div class="has-text-centered">
							<input type="submit" name="homewithoutloginbtn"
								class="button is-primary is-medium"
								value="Proceed without login">
						</div>
					</form>
				</div>
                </div>
            </div>
        </div>
    
       <div class="container">
           <div class="column is-8 is-offset-2">
               <div class="has-text-centered mb-5">
                   <h1 class="title">Register</h1>
               </div>
               <div class="box">
                   <form method="post" data-th-action="@{'/register'}">
                       <fieldset>
                           <div class="field">
                               <label class="label" for="username">Username</label>
                               <div class="control">
                                   <input class="input" type="text" name="username" id="username"
                                          placeholder="Username" required>
                               </div>
                           </div>

                           <div class="field">
                               <label class="label" for="email">Email</label>
                               <div class="control">
                                   <input class="input" type="email" name="email" id="email"
                                          placeholder="Email" required>
                               </div>
                           </div>

                           <div class="field">
                               <label class="label" for="password">Password</label>
                               <div class="control">
                                   <input class="input" type="password" name="password" id="password"
                                          placeholder="Password" required>
                               </div>
                           </div>

                           <div class="field">
                               <label class="label" for="confirm_password">Confirm Password</label>
                               <div class="control">
                                   <input class="input" type="password" name="confirm_password" id="confirm_password"
                                          placeholder="Confirm Password" required>
                               </div>
                           </div>

                           <div data-th-if="${errorMessage != null}" class="notification is-danger"
                                data-th-text="${errorMessage}">Test error
                           </div>

                           <div class="has-text-centered"><input type="submit" class="button is-primary is-medium"
                                                                 value="Register"></div>
                       </fieldset>
                   </form>
               </div>
           </div>
       </div>
	</div>
</section>
</body>
</html>
